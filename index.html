<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="block">
    <div class="container">
        <header class="color-change-2x">
            <h1 class="tracking-in-expand">CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dólar
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./img/brasil.png" alt="brasil">
                    <p class="text-one">Real</p>
                    <p class="text-money" id="real-value-text">R$ 10.000,00</p>
                </div>
                <div class="currency-container">
                    <img class="seta" src="./img/seta.png" alt="setaParaBaixo">
                </div>


                <div class="currency-container">
                    <img src="./img/estados-unidos.png" id="currency-image" alt="estadosUnidos">
                    <p class="text-two" id="currency-name">Dólar Americano</p>
                    <p class="text-money-two" id="dolar-value-text">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</div>


</body>
<script src="./script.js"></script>

</html>
